<div [@fadeIn]="getEtat()" (contextmenu)="clicDroitMap($event)">

    <app-background [data]="data" [disableClickMap]="disableClickMap">
    </app-background>

    <!-- ========================== LIEUX ========================== -->

    <app-lieux [data]="data" (mouseenter)="disableClickMap=true" (mouseleave)="disableClickMap=false"></app-lieux>

    <!-- ========================== PERSONNAGES ========================== -->

    <app-entites [data]="data" class="entites" (mouseenter)="disableClickMap=true" (mouseleave)="disableClickMap=false">
    </app-entites>
    <app-panneau-quetes [data]="data" class="panneau_quetes" (mouseenter)="disableClickMap=true"
        (mouseleave)="disableClickMap=false" *ngIf="data.lieuActuel.nom=='Panneau de QuÃªtes'">
    </app-panneau-quetes>

    <!-- ========================== MENU CONTEXTUEL ========================== -->

    <app-menu-contextuel class="menuContextuel" *ngIf="menuContextuel!=undefined" [menu]="menuContextuel" [data]="data"
        (mouseenter)="disableClickMap=true" (mouseleave)="disableClickMap=false">
    </app-menu-contextuel>

</div>
