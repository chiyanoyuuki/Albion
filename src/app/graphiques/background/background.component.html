    (click)="clickRetour()" style="z-index:2;" />

<div *ngIf="data.focusQuete" class="fond-gris" (click)="data.focusQuete=null"></div>

</app-feuille-quete>
<img draggable="false" class="map" [style.width]="'1860px'" [style.opacity]="data.repos.animation?0:1" (click)="clicMap($event)"
    (load)="imageLoaded()"
    src="./assets/images/maps/{{data.lieuActuel.image}}{{(data.lieuActuel.useNbImage?data.lieuActuel.nbImage:'')}}.png"
    id="map" [style.border]="data.admin?'20px ridge #dd2020':'20px ridge #202020'" style="z-index:1;" />
