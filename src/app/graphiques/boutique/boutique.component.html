<div class="containerVendeur">
    <p class="bigText">{{data.lieuActuel.nom}}</p>
    <div class="containerBoutique m-t-20">
        <div class="navPerso flex center">
            <div *ngFor="let perso of persoPresentInLieu();let i=index" class="clickable flex align-center perso"
                (click)="focusPersoBoutique = perso">
                <div class="separator" *ngIf="i!=0"></div>
                <p>{{perso.nom}}</p>
            </div>
        </div>
        <div class="flex between m-t-20">
            <div class="inventairePersoBoutique flex between column" *ngIf="focusPersoBoutique">
                <div class="flex around align-center width-100">
                    <div>
                        <img *ngIf="focusPersoBoutique.forme" class="icone-perso"
                            src="./assets/images/entites/minias/{{focusPersoBoutique.forme.image}}.png">
                    </div>
                    <div class="golds">
                        <p class="nom-perso">{{focusPersoBoutique.nom}}</p>
                        <div class="flex golds">
                            <p>{{focusPersoBoutique.argent}}&nbsp;</p>
                            <img src="../../../assets/images/pieces.png" />
                        </div>
                    </div>

                </div>
                <div class="flex wrap">
                    <app-inventaire [data]="data" [perso]="focusPersoBoutique" [type]="'boutique'"
                        [boutique]="boutique"></app-inventaire>
                </div>
            </div>
            <div class="inventaireVendeurBoutique flex">
                <div class="objetInventaireBoutique flex between align-center width-100" id="{{item.nom}}"
                    *ngFor="let item of boutique.objets" (mouseleave)="achat = ''">
                    <div>
                        <img class="imageItemBoutique" *ngIf="item.image"
                            src="./assets/images/items/{{ item.image }}.png" />
                        <p *ngIf="item.qte>0" class="qteObjet">{{item.qte}}</p>
                    </div>
                    <p style="width:40%;">{{item.nom}}</p>
                    <div class="flex prix">
                        <p>{{item.prix}}&nbsp;</p>
                        <img src="../../../assets/images/pieces.png" />
                    </div>
                    <p class="clickable achat" (click)="clickGain(item.nom)">{{achat == item.nom &&
                        achat != '' ? 'Confirmer
                        l\'achat ?' : 'Acheter'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
