<div class="entite clickable" *ngFor="let perso of data.personnages" 
    [style.left]="(data.lieuActuel.parent==''?perso.x:perso.xcombat)+'px'" [style.top]="(data.lieuActuel.parent==''?perso.y:perso.ycombat)+'px'" 
    (cdkDragEnded)="dragEnd($event,perso)" cdkDrag>
    <p>{{perso.nom}}</p>
    <p>{{perso.etat}}</p>
    <div>
        <img class="pdvmana" draggable="false" src="./assets/images/pdv.png"/>
    </div>
    <div>
        <img class="pdvmana" draggable="false" src="./assets/images/mana.png"/>
    </div>
    <div>
        <img class="icone" draggable="false" src="./assets/images/{{perso.image}}m.png"/>
    </div>
</div>
